<!DOCTYPE html>
<html>
<head>
  <title>Loopme Tag Changer</title>
  <link href="/css/style.css" rel="stylesheet" type="text/css">
  <script src="/js/script.js"></script>
</head>
<body>
    <div class="main_div">
        <div class="column">
            <h1 class="tag_h1">Tag</h1>
            <textarea class="textarea" id="textarea1" cols="30" rows="200"></textarea>
        </div>
        <div class="column">
            <h1 class="tag_h1">Select tag type</h1>
            <select class="select_field" id="select_field">
                <option value="DCM">DCM</option>
                <option value="CeltraWithURL">Celtra With Click URL</option>
                <option value="CeltraWithoutURL">Celtra Without Click URL</option>
                <option value="Sizmek">Sizmek</option>
                <option value="IAS">IAS</option>
                <option value="Innovid">Innovid</option>
                <option value="DoubleV">DoubleV</option>
            </select>
            <button type="submit" class="submit_button" id="submit_button" onclick="replace_tag()">Upgrade tag!</button>
        </div>
        <div class="column">
            <h1 class="tag_h1">Tag with macros</h1>
            <textarea class="textarea" id="textarea2" cols="30" rows="200"></textarea>
        </div>
    </div>
</body>
</html>
